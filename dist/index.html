<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Stick+No+Bills:200,300,regular,500,600,700,800"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://use.fontawesome.com/cd3b4fa056.js"></script>

    <title>Portfolio</title>
  </head>
  <body class="bg-white text-primary overflow-x-hidden">
    <nav class="">
      <div
        class="
          absolute
          top-0
          left-1/2
          lg:max-w-5xl
          md:max-w-4xl
          w-full
          h-full
          bg-no-repeat
        "
        style="background-image: url('svgexport-5.svg')"
      ></div>
      <div class="flex justify-between items-center px-8 py-6">
        <div class="text-3xl sm:text-4xl font-bold tracking-wide">
          Sibteali Baqar
        </div>
        <div
          class="
            hidden
            md:flex
            justify-between
            items-center
            z-10
            font-bold
            text-xl text-white
          "
        >
          <a href="">Home</a>
          <a href="">About</a>
          <a href="">Projects</a>
          <a href="">Contact</a>
        </div>
        <div class="md:hidden z-10">
          <button class="btn text-2xl sm:text-3xl">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="22"
              fill="none"
              viewBox="0 0 18 16"
            >
              <path
                fill="#fff"
                fill-rule="evenodd"
                d="m3 1 1-1h13a1 1 0 1 1 0 2H4L3 1Zm4 14 1-1h9a1 1 0 1 1 0 2H8l-1-1ZM1 7a1 1 0 0 0 0 2h16a1 1 0 1 0 0-2H1Z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </div>
      <div
        class="
          flex flex-col
          justify-center
          items-start
          md:hidden
          mobileNav
          px-8
        "
      >
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Projects</a>
        <a href="">Contact</a>
      </div>
    </nav>

    <section
      class="
        h-screen
        flex
        justify-around
        items-center
        transform
        -translate-y-24
      "
    >
      <div class="flex flex-col justify-center">
        <div class="text-5xl my-4">I am</div>
        <div class="md:text-7xl lg:text-8xl font-bold my-4 uppercase">
          Sibteali Baqar
        </div>
        <div class="md:text-5xl lg:text-6xl font-semibold my-4">
          Web Developer
        </div>
      </div>
      <div
        class="
          bg-gradient-to-r
          from-yellow-400
          via-red-500
          to-pink-500
          h-64
          w-64
          rounded-t-full rounded-l-full
          mr-60
          transform
          scale-125
        "
      >
        <img
          src="MyPic.png"
          alt="Personal Pic"
          class="z-10 transform -translate-y-6 translate-x-20"
        />
      </div>
    </section>

    <script>
      btn = document.querySelector("button.btn");
      menu = document.querySelector(".mobileNav");
      nav = document.querySelector(".nav");
      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
        menu.classList.add("showNav");
      });
    </script>
  </body>
</html>
