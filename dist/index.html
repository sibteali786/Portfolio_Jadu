<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Stick+No+Bills:200,300,regular,500,600,700,800"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://use.fontawesome.com/cd3b4fa056.js"></script>

    <title>Portfolio</title>
  </head>
  <body class="bg-buttonColor text-fontColor overflow-x-hidden">
    <nav class="text-xl shadow-lg">
      <div class="flex justify-between items-center px-8 py-6">
        <div class="text-3xl sm:text-4xl font-bold tracking-wide">
          Sibteali Baqar
        </div>
        <div class="hidden md:flex justify-between items-center">
          <a href="">Home</a>
          <a href="">About</a>
          <a href="">Projects</a>
          <a href="">Contact</a>
        </div>
        <div class="md:hidden z-50">
          <button class="btn text-2xl sm:text-3xl">
            <i class="fa fa-bars"></i>
          </button>
        </div>
      </div>
      <div
        class="
          flex flex-col
          justify-center
          items-start
          md:hidden
          mobileNav
          px-8
        "
      >
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Projects</a>
        <a href="">Contact</a>
      </div>
    </nav>
    <main>
      <section id="app text-xl text-fontColor h-screen"></section>
    </main>
    <script>
      btn = document.querySelector("button.btn");
      menu = document.querySelector(".mobileNav");
      nav = document.querySelector(".nav");
      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
        menu.classList.add("showNav");
      });
    </script>
  </body>
</html>
